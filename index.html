<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="digitalClock">
        <div class="bar hour-bar"></div>
        <div class="bar minute-bar"></div>
        <div class="bar second-bar"></div>
        <div class="day">
            <spam id="dd">Saturday</spam>
        </div>
    <div class="time">
        <div class="leftside">
            <span id="hours">00</span>
        </div>
        <div class="Rightside">
            <div class="Righttop">
                <span id="dots">:</span>
                <span id="Minutes">00</span>
            </div>
            <div class="Rightbuttom">
            <span id="seconds">00</span>
            <span id="ampm">PM</span>
        </div>
        </div>
    </div>
    <div class="date">
        <spam id="ddmmyy">April 4, 2024</spam>
    </div>

    <script src="script.js"></script>
</body>
</html>
